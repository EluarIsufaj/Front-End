<div class="search-container fixed-top">
  <div class="container mt-3 col-sm-4 col-md-4 col-4 ">
    <input 
      type="text" 
      placeholder="Search products..." 
      class="form-control mb-3" 
      [(ngModel)]="searchTerm" 
      (ngModelChange)="onSearchTermChange($event)">
  </div>
</div>

<div class="product-list-container mt-5 pt-5">
  <ul class="product-list">
    <li *ngFor="let product of filteredProducts" class="product-item">
      <div class="h-100 card bg-light p-3">
        <img [src]="product.thumbnail" class="product-thumbnail rounded" alt="Product Thumbnail">
        <div class="card-body">
          <h5 class="card-title">{{ product.title }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">Price: ${{ product.price }}</p>
          <p class="card-text">Category: {{ product.category.name }}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
